<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Cascata Interativo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .faq-container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .faq-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
      background-size: 200% 100%;
      animation: gradientShift 3s ease-in-out infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .question {
      font-weight: 600;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      text-align: center;
      padding: 1rem;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 15px;
      border-left: 5px solid #667eea;
      animation: slideInDown 0.6s ease-out;
    }
    
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .options {
      display: grid;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .options button {
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: slideInUp 0.6s ease-out;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .options button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .options button:hover::before {
      left: 100%;
    }
    
    .options button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }
    
    .options button:active {
      transform: translateY(0);
      transition: transform 0.1s;
    }
    
    .controls {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .controls button {
      padding: 0.75rem 1.5rem;
      border: 2px solid #667eea;
      border-radius: 25px;
      background: transparent;
      color: #667eea;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .controls button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #667eea;
      transition: left 0.3s ease;
      z-index: -1;
    }
    
    .controls button:hover::before {
      left: 0;
    }
    
    .controls button:hover {
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .search {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .search input {
      width: 100%;
      padding: 1rem 1.5rem;
      border-radius: 25px;
      border: 2px solid #e9ecef;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    .search input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }
    
    .search input::placeholder {
      color: #6c757d;
    }
    
    #adminPanel {
      display: none;
      margin-top: 2rem;
      border-top: 2px solid #e9ecef;
      padding-top: 2rem;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 15px;
      padding: 2rem;
      animation: slideInUp 0.6s ease-out;
    }
    
    #adminPanel h3 {
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.3rem;
    }
    
    #adminPanel label {
      display: block;
      margin-bottom: 0.5rem;
      color: #495057;
      font-weight: 500;
      font-size: 0.95rem;
    }
    
    #adminPanel input, #adminPanel select, #adminDestino {
      margin-bottom: 1.5rem;
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }
    
    #adminPanel input:focus, #adminPanel select:focus, #adminDestino:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    #adminPanel button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    #adminPanel button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    #adminExtraInputs {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      border: 2px solid #e9ecef;
      margin: 1rem 0;
    }
    
    #toggleAdmin {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      z-index: 1000;
      font-size: 0.9rem;
    }
    
    #toggleAdmin:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    #flowTree {
      font-family: 'Courier New', monospace;
      white-space: pre;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: #ecf0f1;
      padding: 1.5rem;
      border-radius: 15px;
      margin-top: 2rem;
      display: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border: 2px solid #34495e;
      animation: slideInUp 0.6s ease-out;
    }
    
    img.preview {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .image-preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 10px;
      border: 2px dashed #e9ecef;
    }
    
    .image-preview-item {
      position: relative;
      max-width: 200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    
    .image-preview-item:hover {
      transform: scale(1.05);
    }
    
    .image-preview-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 3px solid #fff;
    }
    
    .image-preview-item .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(231, 76, 60, 0.3);
    }
    
    .image-preview-item .remove-btn:hover {
      background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.5);
    }
    
    .selected-files-info {
      margin-top: 0.75rem;
      font-size: 0.9em;
      color: #6c757d;
      font-weight: 500;
      text-align: center;
      padding: 0.5rem;
      background: #e9ecef;
      border-radius: 8px;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      text-align: center;
      width: 100%;
      max-width: 450px;
      position: relative;
      animation: slideInScale 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes slideInScale {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .modal-content h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-weight: 600;
      font-size: 1.5rem;
    }
    
    .modal-content input {
      width: 100%;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    .modal-content input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }
    
    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
    }
    
    .modal-actions button {
      flex: 1;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .modal-actions button:first-child {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .modal-actions button:first-child:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .modal-actions button:last-child {
      background: #e9ecef;
      color: #495057;
      border: 2px solid #dee2e6;
    }
    
    .modal-actions button:last-child:hover {
      background: #dee2e6;
      transform: translateY(-2px);
    }

    /* √çcone engrenagem melhorado */
    #gearIcon {
      float: right;
      cursor: pointer;
      font-size: 1.4em;
      margin-top: -15px;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    #gearIcon:hover {
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    /* Responsividade melhorada */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .faq-container {
        padding: 1.5rem;
      }
      
      .question {
        font-size: 1.2rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
      
      .controls button {
        width: 100%;
        max-width: 200px;
      }
      
      .modal-content {
        margin: 1rem;
        padding: 2rem;
      }
      
      .modal-actions {
        flex-direction: column;
      }
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #667eea;
      font-size: 1.2rem;
    }

    .error {
      text-align: center;
      padding: 2rem;
      color: #e74c3c;
      font-size: 1.1rem;
      background: #ffeaea;
      border-radius: 10px;
      margin: 1rem 0;
    }

</style>

<body>
  <div class="faq-container">
    <h1 style="text-align: center; color: #2c3e50; font-size: 2.5rem; font-weight: 700; margin-bottom: 2rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">FAQ INTERATIVO</h1>
    <button id="toggleAdmin" onclick="toggleAdminMode()">Modo Admin</button>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Buscar...">
    </div>
    <div id="faqContent">
      <div class="loading">Carregando dados...</div>
    </div>
    <div class="controls">
      <button onclick="goBack()">Voltar</button>
      <button onclick="restart()">Reiniciar</button>
      <button onclick="toggleTree()">Ver Fluxo</button>
    </div>

    <div id="adminPanel">
      <h3>Adicionar novo caminho</h3>

<!-- √çcone engrenagem e Modal de Alterar Senha -->
<style>
  #gearIcon {
    float: right;
    cursor: pointer;
    font-size: 1.2em;
    margin-top: -10px;
  }
</style>

<span id="gearIcon" onclick="openPasswordModal()">‚öôÔ∏è</span>

<div id="changePasswordModal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <h2>Alterar Senha de Admin</h2>
    <input type="password" id="oldPassword" placeholder="Senha atual">
    <input type="password" id="newPassword" placeholder="Nova senha">
    <input type="password" id="confirmPassword" placeholder="Confirmar nova senha">
    <div class="modal-actions">
      <button onclick="changeAdminPassword()">Salvar</button>
      <button onclick="closePasswordModal()">Cancelar</button>
    </div>
  </div>
</div>

      <label>Origem:</label>
      <select id="adminOrigem"></select>
      <label>Texto da op√ß√£o:</label>
      <input type="text" id="adminOpcao">
      <label>Tipo de destino:</label>
      <select id="adminTipo">
        <option value="pergunta">Nova Pergunta</option>
        <option value="solucao">Solu√ß√£o Final</option>
      </select>
      <label>Texto do destino:</label>
      <textarea id="adminDestino" rows="4"></textarea>

      <div id="adminExtraInputs">
        <label>Anexar Imagens:</label>
        <input type="file" id="adminImagem" accept="image/*" multiple>
        <div class="selected-files-info" id="selectedFilesInfo"></div>
        <div class="image-preview-container" id="imagePreviewContainer"></div>
        <label>Anexar Documento:</label>
        <input type="file" id="adminDocumento" accept=".pdf,.doc,.docx,.xls,.xlsx,.txt" multiple>
      </div>

      <button onclick="adicionarCaminho()">Adicionar</button>

      <h3 style="margin-top:2rem;">Gerenciar caminhos personalizados</h3>
      <label>Selecione o item para editar ou excluir:</label>
      <select id="adminDelete"></select>
      <div style="display: flex; gap: 1rem; margin-top: 1rem;">
        <button onclick="editarCaminho()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">Editar</button>
        <button onclick="excluirCaminho()" style="background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);">Excluir</button>
      </div>
      
      <h3 style="margin-top:2rem;">Salvar dados no arquivo JSON</h3>
      <button onclick="salvarDados()" style="background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);">Salvar no JSON</button>
    </div>

    <div id="flowTree"></div>
  </div>

  <script>
    let flowBase = {};
    let flowCustom = JSON.parse(localStorage.getItem("flowCustom")) || {};
    let pathStack = ["inicio"];
    let isAdmin = false;
    let selectedImages = [];

    // Carregar dados do arquivo JSON
    async function carregarDados() {
      try {
        const response = await fetch('./faq_data.json');
        if (!response.ok) {
          throw new Error('Erro ao carregar dados');
        }
        flowBase = await response.json();
        renderCurrentStep();
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
        document.getElementById("faqContent").innerHTML = 
          '<div class="error">Erro ao carregar dados. Verifique se o arquivo faq_data.json est√° no mesmo diret√≥rio.</div>';
      }
    }

    function getFlow() {
      return Object.assign({}, flowBase, flowCustom);
    }

    function renderCurrentStep() {
      const flow = getFlow();
      const currentKey = pathStack[pathStack.length - 1];
      const content = document.getElementById("faqContent");
      const node = flow[currentKey];
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();

      content.innerHTML = "";

      if (!node) {
        content.innerHTML = '<div class="error">N√≥ n√£o encontrado: ' + currentKey + '</div>';
        return;
      }

      if (typeof node === "string") {
        content.innerHTML = `<div class="question">${node}</div>`;
        return;
      }

      content.innerHTML = `<div class="question">${node.pergunta}</div>`;

      const filtered = node.opcoes.filter(op => op.texto.toLowerCase().includes(searchTerm));

      const optionsDiv = document.createElement("div");
      optionsDiv.classList.add("options");

      filtered.forEach(op => {
        const btn = document.createElement("button");
        btn.textContent = op.texto;
        btn.onclick = () => {
          pathStack.push(op.destino);
          renderCurrentStep();
        };
        optionsDiv.appendChild(btn);
      });

      content.appendChild(optionsDiv);
    }

    function goBack() {
      if (pathStack.length > 1) {
        pathStack.pop();
        renderCurrentStep();
      }
    }

    function restart() {
      pathStack = ["inicio"];
      document.getElementById("searchInput").value = "";
      renderCurrentStep();
    }

    function toggleAdminMode() {
      if (!isAdmin) {
        document.getElementById("adminLoginModal").style.display = "flex";
        return;
      }
      isAdmin = false;
      document.getElementById("adminPanel").style.display = "none";
    }

    let adminSenha = "123456"; // Senha inicial

    function confirmAdminLogin() {
      const senha = document.getElementById("adminPasswordInput").value;
      if (senha === adminSenha) {
        isAdmin = true;
        document.getElementById("adminPanel").style.display = "block";
        updateAdminOrigemOptions();
        updateAdminDeleteOptions();
        closeAdminModal();
      } else {
        alert("Senha incorreta!");
      }
    }

    function changeAdminPassword() {
      const oldP = document.getElementById("oldPassword").value;
      const newP = document.getElementById("newPassword").value;
      const confirmP = document.getElementById("confirmPassword").value;

      if (oldP !== adminSenha) {
        alert("Senha atual incorreta.");
        return;
      }
      if (newP.length < 4) {
        alert("A nova senha deve ter ao menos 4 caracteres.");
        return;
      }
      if (newP !== confirmP) {
        alert("Confirma√ß√£o incorreta.");
        return;
      }
      adminSenha = newP;
      alert("Senha alterada com sucesso!");
      closePasswordModal();
    }

    function openPasswordModal() {
      document.getElementById("changePasswordModal").style.display = "flex";
    }
    
    function closePasswordModal() {
      document.getElementById("changePasswordModal").style.display = "none";
      document.getElementById("oldPassword").value = "";
      document.getElementById("newPassword").value = "";
      document.getElementById("confirmPassword").value = "";
    }

    function closeAdminModal() {
      document.getElementById("adminPasswordInput").value = "";
      document.getElementById("adminLoginModal").style.display = "none";
    }

    function updateAdminOrigemOptions() {
      const flow = getFlow();
      const select = document.getElementById("adminOrigem");
      select.innerHTML = "";
      for (const key in flow) {
        if (typeof flow[key] === "object") {
          const opt = document.createElement("option");
          opt.value = key;
          
          // Mostrar t√≠tulo da cascata ao inv√©s de apenas a chave
          let displayText = key;
          if (flow[key].pergunta) {
            displayText = flow[key].pergunta;
          }
          
          opt.textContent = displayText;
          select.appendChild(opt);
        }
      }
    }

    function updateAdminDeleteOptions() {
      const select = document.getElementById("adminDelete");
      select.innerHTML = "";
      const flow = getFlow();
      for (const key in flowCustom) {
        const opt = document.createElement("option");
        opt.value = key;
        
        // Mostrar t√≠tulo da cascata ao inv√©s de "custom" + n√∫mero
        let displayText = key;
        if (typeof flowCustom[key] === "object" && flowCustom[key].pergunta) {
          displayText = flowCustom[key].pergunta;
        } else if (typeof flowCustom[key] === "string") {
          // Para solu√ß√µes, mostrar os primeiros 50 caracteres
          const cleanText = flowCustom[key].replace(/<[^>]*>/g, '').trim();
          displayText = cleanText.length > 50 ? cleanText.substring(0, 50) + "..." : cleanText;
        }
        
        opt.textContent = displayText;
        select.appendChild(opt);
      }
    }

    function updateImagePreview() {
      const container = document.getElementById("imagePreviewContainer");
      const info = document.getElementById("selectedFilesInfo");
      container.innerHTML = "";
      if (selectedImages.length === 0) {
        info.textContent = "";
        return;
      }
      info.textContent = `${selectedImages.length} imagem(ns) selecionada(s)`;
      selectedImages.forEach((imageData, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "image-preview-item";
        const img = document.createElement("img");
        img.src = imageData.dataUrl;
        img.alt = imageData.name;
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.innerHTML = "√ó";
        removeBtn.onclick = () => removeImage(index);
        itemDiv.appendChild(img);
        itemDiv.appendChild(removeBtn);
        container.appendChild(itemDiv);
      });
    }

    function removeImage(index) {
      selectedImages.splice(index, 1);
      updateImagePreview();
    }

    document.getElementById("adminImagem").addEventListener("change", function(e) {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(event) {
            selectedImages.push({
              file: file,
              name: file.name,
              dataUrl: event.target.result
            });
            updateImagePreview();
          };
          reader.readAsDataURL(file);
        }
      });
      e.target.value = "";
    });

    function adicionarCaminho() {
      const origem = document.getElementById("adminOrigem").value;
      const textoOpcao = document.getElementById("adminOpcao").value.trim();
      const tipoDestino = document.getElementById("adminTipo").value;
      const textoDestino = document.getElementById("adminDestino").value.trim();
      const docInput = document.getElementById("adminDocumento");
      const docFiles = Array.from(docInput.files);

      const destinoKey = `custom_${Date.now()}`;

      if (!origem || !textoOpcao || !textoDestino) {
        alert("Preencha os campos principais.");
        return;
      }

      if (!flowCustom[origem]) flowCustom[origem] = JSON.parse(JSON.stringify(getFlow()[origem]));
      flowCustom[origem].opcoes.push({ texto: textoOpcao, destino: destinoKey });

      let finalText = `<p>${textoDestino}</p>`;
      if (selectedImages.length > 0) {
        selectedImages.forEach(imageData => {
          finalText += `<br><img class='preview' src='${imageData.dataUrl}' alt='${imageData.name}'>`;
        });
      }

      const loadDocuments = (files) => {
        return Promise.all(files.map(file => {
          return new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = () => {
              const content = `<br><a href='${reader.result}' target='_blank'>üìé ${file.name}</a>`;
              resolve(content);
            };
            reader.readAsDataURL(file);
          });
        }));
      };

      loadDocuments(docFiles).then(docHTMLArray => {
        finalText += docHTMLArray.join("");
        flowCustom[destinoKey] = tipoDestino === "pergunta" ? { pergunta: textoDestino, opcoes: [] } : finalText;
        localStorage.setItem("flowCustom", JSON.stringify(flowCustom));
        document.getElementById("adminOpcao").value = "";
        document.getElementById("adminDestino").value = "";
        docInput.value = "";
        selectedImages = [];
        updateImagePreview();
        updateAdminOrigemOptions();
        updateAdminDeleteOptions();
        alert("Caminho adicionado!");
        renderCurrentStep();
      });
    }

    function editarCaminho() {
      const key = document.getElementById("adminDelete").value;
      if (!key || !flowCustom[key]) {
        alert("Selecione um item v√°lido para editar.");
        return;
      }
      
      const item = flowCustom[key];
      
      if (typeof item === "object" && item.pergunta) {
        // √â uma pergunta - permitir editar pergunta e op√ß√µes
        const novoTexto = prompt("Editar pergunta:", item.pergunta);
        if (novoTexto && novoTexto.trim()) {
          flowCustom[key].pergunta = novoTexto.trim();
          
          // Perguntar se quer editar as op√ß√µes tamb√©m
          if (confirm("Deseja editar as op√ß√µes desta pergunta tamb√©m?")) {
            let opcoesTexto = "";
            item.opcoes.forEach((opcao, index) => {
              opcoesTexto += `${index + 1}. ${opcao.texto}\n`;
            });
            
            const novasOpcoes = prompt("Edite as op√ß√µes (uma por linha):\n\n" + opcoesTexto, 
              item.opcoes.map(op => op.texto).join("\n"));
            
            if (novasOpcoes && novasOpcoes.trim()) {
              const linhas = novasOpcoes.split("\n").filter(linha => linha.trim());
              // Manter os destinos originais, apenas alterar os textos
              linhas.forEach((linha, index) => {
                if (flowCustom[key].opcoes[index]) {
                  flowCustom[key].opcoes[index].texto = linha.trim();
                }
              });
            }
          }
          
          localStorage.setItem("flowCustom", JSON.stringify(flowCustom));
          updateAdminDeleteOptions();
          updateAdminOrigemOptions();
          alert("Pergunta editada com sucesso!");
          renderCurrentStep();
        }
      } else if (typeof item === "string") {
        // √â uma solu√ß√£o - permitir edi√ß√£o completa do HTML
        const cleanText = item.replace(/<[^>]*>/g, '').trim();
        const novoTexto = prompt("Editar solu√ß√£o:", cleanText);
        if (novoTexto && novoTexto.trim()) {
          // Manter formata√ß√£o HTML b√°sica
          flowCustom[key] = `<p>${novoTexto.trim()}</p>`;
          localStorage.setItem("flowCustom", JSON.stringify(flowCustom));
          updateAdminDeleteOptions();
          alert("Solu√ß√£o editada com sucesso!");
          renderCurrentStep();
        }
      }
    }

    function excluirCaminho() {
      const key = document.getElementById("adminDelete").value;
      if (!key || !flowCustom[key]) {
        alert("Selecione um item v√°lido para excluir.");
        return;
      }
      
      if (confirm("Tem certeza que deseja excluir este item?")) {
        // Remove refer√™ncias a este item de outros n√≥s
        for (const origem in flowCustom) {
          if (typeof flowCustom[origem] === "object" && Array.isArray(flowCustom[origem].opcoes)) {
            flowCustom[origem].opcoes = flowCustom[origem].opcoes.filter(op => op.destino !== key);
          }
        }
        
        // Remove o item
        delete flowCustom[key];
        localStorage.setItem("flowCustom", JSON.stringify(flowCustom));
        updateAdminDeleteOptions();
        updateAdminOrigemOptions();
        alert("Item exclu√≠do com sucesso!");
        renderCurrentStep();
      }
    }

    // Nova fun√ß√£o para salvar dados no JSON
    function salvarDados() {
      const dadosCompletos = getFlow();
      const jsonString = JSON.stringify(dadosCompletos, null, 2);
      
      // Criar um blob com os dados
      const blob = new Blob([jsonString], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      
      // Criar um link para download
      const a = document.createElement('a');
      a.href = url;
      a.download = 'faq_data_atualizado.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      alert("Dados salvos! O arquivo 'faq_data_atualizado.json' foi baixado. Substitua o arquivo original por este para manter as altera√ß√µes.");
    }

    // MODIFICA√á√ÉO: Fun√ß√£o toggleTree agora verifica se o usu√°rio √© admin
    function toggleTree() {
      if (!isAdmin) {
        alert("Acesso restrito! Apenas administradores podem visualizar o fluxo.");
        return;
      }
      
      const div = document.getElementById("flowTree");
      if (div.style.display === "block") {
        div.style.display = "none";
        return;
      }
      div.style.display = "block";
      const flow = getFlow();
      const visited = new Set();
      function renderNode(key, depth) {
        if (visited.has(key)) return `${"  ".repeat(depth)}‚Ü™ ${key} (c√≠clico)
`;
        visited.add(key);
        const node = flow[key];
        if (!node) return `${"  ".repeat(depth)}‚Ü™ ${key} (n√£o encontrado)
`;
        if (typeof node === "string") return `${"  ".repeat(depth)}üîπ ${key}: [Conte√∫do] 
`;
        let result = `${"  ".repeat(depth)}üî∏ ${key}: ${node.pergunta}
`;
        node.opcoes.forEach(op => {
          result += `${"  ".repeat(depth + 1)}‚Üí ${op.texto}
`;
          result += renderNode(op.destino, depth + 2);
        });
        return result;
      }
      div.textContent = renderNode("inicio", 0);
    }

    document.getElementById("searchInput").addEventListener("input", renderCurrentStep);
    
    // Carregar dados quando a p√°gina carrega
    carregarDados();
  </script>
